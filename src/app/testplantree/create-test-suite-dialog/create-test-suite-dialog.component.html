<h1 mat-dialog-title><strong>{{cat.name}}</strong>: Create Test Suite</h1>
<div mat-dialog-content>
  <form [formGroup]="form" fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" cdkFocusInitial>
      <mat-error *ngIf="form.get('name').hasError">Min length 3 chars</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="WorkId" formControlName="workId">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="description" cdkTextareaAutosize cdkAutosizeMinRows="3"></textarea>
      </mat-form-field>
  </form>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end start" fxLayoutGap="14px">
  <button mat-button mat-stroked-button color="primary" (click)="onNoClick()">CANCEL</button>
  <button mat-button mat-stroked-button color="primary" [disabled]="form.invalid" (click)="createTestSuite()">CREATE</button>
</div>
