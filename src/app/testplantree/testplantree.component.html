<div class="testPlanTree">
  <p-tree [value]="testPlanTree" [contextMenu]="cm" [filter]="true" [style]="{'width': '100%', 'background': 'initial', 'border': 'none'}">
      <ng-template let-node  pTemplate="default">
          <input [(ngModel)]="node.name" type="text" style="width:100%">
      </ng-template>
  </p-tree>
  <p-contextMenu #cm [model]="items" appendTo="body"></p-contextMenu>
</div>
