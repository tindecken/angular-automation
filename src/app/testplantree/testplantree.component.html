<div class="testPlanTree">
  <p-tree [value]="categories" [contextMenu]="cm" [filter]="true" 
    [style]="{'width': '100%', 'background': 'initial', 'border': 'none'}"
    emptyMessage="" styleClass="testPlan">
      <ng-template let-node  pTemplate="testcase">
          <div *ngIf="node.primary" class="primary">{{node.name}}</div>
          <div *ngIf="node.dependOn" class="dependent">{{node.name}}</div>
          <div *ngIf="!node.dependOn && !node.primary">{{node.name}}</div>
      </ng-template>
  </p-tree>
  <p-contextMenu #cm [model]="items" appendTo="body"></p-contextMenu>
</div>
